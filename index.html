<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="w-screen h-screen bg-dark-cyan relative overflow-hidden">
      <img src="images/bg-pattern-top.svg" alt="" class="absolute -top-1/2" />
      <img
        src="images/bg-pattern-bottom.svg"
        alt=""
        class="absolute top-1/2 right-0"
      />
      <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
        <div class="rounded-2xl bg-white">
          <img src="images/bg-pattern-card.svg" alt="" class="rounded-t-2xl" />
          <div
            class="rounded-full p-1 bg-white w-fit fixed top-[25%] left-1/2 -translate-x-1/2"
          >
            <img src="images/image-victor.jpg" alt="" class="rounded-full" />
          </div>
          <div class="border-b-[0.5px] border-dark-gray mt-16">
            <div class="flex space-x-3 ml-[30%]">
              <p class="font-bold text-center top-0 text-vddb text-lg">
                Victor Crest
              </p>
              <p class="text-dark-gray text-lg">26</p>
            </div>

            <p class="text-center text-dark-grayish-blue pt-1 pb-6 text-[15px]">
              London
            </p>
          </div>

          <div class="flex w-full justify-around py-5 text-center">
            <div>
              <p class="text-lg text-vddb font-bold">80K</p>
              <p class="text-dark-gray text-sm">Followers</p>
            </div>
            <div>
              <p class="text-lg text-vddb font-bold">803K</p>
              <p class="text-dark-gray text-sm">Likes</p>
            </div>
            <div>
              <p class="text-lg text-vddb font-bold">1.4K</p>
              <p class="text-dark-gray text-sm">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
